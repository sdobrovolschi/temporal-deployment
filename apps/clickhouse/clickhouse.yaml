apiVersion: clickhouse.altinity.com/v1
kind: ClickHouseInstallation
metadata:
  name: clickhouse
  namespace: clickhouse-operator
spec:
  templates:
    podTemplates:
      - name: clickhouse-pod-template
        spec:
          containers:
            - name: clickhouse
              image: altinity/clickhouse-server:25.3.8.10041.altinitystable
  configuration:
    clusters:
      - name: main
        layout:
          shardsCount: 1
          replicasCount: 1
        templates:
          podTemplate: clickhouse-pod-template
    files:
      config.d/create_database.sql: |
        CREATE DATABASE IF NOT EXISTS dittofeed;
    users:
      app/networks/ip: "::/0"
      app/password: qwerty
      app/profile: default
      app/grants/query:
      - "GRANT CREATE DATABASE ON *.*"
      - "GRANT SELECT,INSERT,ALTER,CREATE,DROP,TRUNCATE,OPTIMIZE,SHOW,dictGet,REMOTE ON *.*"
