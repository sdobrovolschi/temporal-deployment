server:
  config:
    persistence:
      default:
        driver: sql
        sql:
          driver: postgres12
          host: postgresql.temporal.svc.cluster.local
          port: 5432
          database: temporal
          user: postgres
          password: postgres
          maxConns: 10
          maxIdleConns: 5
          maxConnLifetime: 1h
      visibility:
        driver: sql
        sql:
          driver: postgres12
          host: postgresql.temporal.svc.cluster.local
          port: 5432
          database: temporal_visibility
          user: postgres
          password: postgres
          maxConns: 10
          maxIdleConns: 5
          maxConnLifetime: 1h
#  https://docs.temporal.io/references/dynamic-configuration
#  https://community.temporal.io/t/scaling-task-queues-correlation-between-numhistoryshards-taskqueuepartitions-number-of-matching-service-hosts/6909/17
  dynamicConfig:
    matching.numTaskqueueReadPartitions:
    - constraints:
        namespace: temporal-system
        taskQueueName: tasks
        taskType: Activity
      value: 8
    matching.numTaskqueueWritePartitions:
    - constraints:
        namespace: temporal-system
        taskQueueName: tasks
        taskType: Activity
      value: 8
cassandra:
  enabled: false
elasticsearch:
  enabled: false
prometheus:
  enabled: false
grafana:
  enabled: false
